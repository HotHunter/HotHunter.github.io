  <section id="post-content" class="article-content post">
    <p>十一和老妈去了黄山杭州, 见识了大佬, 和老贾喝了酒</p>
<p>大概是我贪玩了太久吧, 吃鸡都不能兴奋</p>
<p>俗话说的, 人越大就越不能原谅自己的穷</p>
<p>是什么一直在支撑着一无所有的我?</p>
<p>嘛</p>
<p>做人, 最重要的就是开心</p>
<p>站起来唱首歌吧</p>
<p>我说自尊呐, 看起来或许可笑, 但它至少撑着我试着不让我跌倒</p>
<p>活着, 如果只是不甘寂静的喧嚣</p>
<p>那就咆哮吧让每个人都能听得到</p>

  </section>
